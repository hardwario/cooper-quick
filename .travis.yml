language: node_js

node_js:
  - "10"

os:
  - linux
  - osx

env:
  matrix:
  - BINARY_BUILDER="true" TRAVIS_NODE_VERSION="10"

before_install:
  - nvm install $TRAVIS_NODE_VERSION
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi
  - node --version
  - node -p 'process.platform + "@" + process.arch'
  - npm --version
  - npm install node-pre-gyp -g
  - npm install electron-builder -g
  - npm install npx -g

install:
  - npm install

script:
  - npm run electron:build
  
  - >
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      cp dist_electron/*.deb .
      rename -v "s/linux/ubuntu/" *.deb
      mv *.deb dist_electron

      cp dist_electron/*.AppImage .
      rename -v "s/linux/ubuntu/" *.AppImage
      mv *.AppImage dist_electron

      cp dist_electron/*.snap .
      rename -v "s/linux/ubuntu/" *.snap
      mv *.snap dist_electron
      
    fi

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - g++-4.8-multilib
      - gcc-multilib
      - libzmq-dev
      - libzmq-dev:i386
      - libkrb5-dev
      - bc
      - bsdtar
      - zlib1g:i386

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

deploy:
  provider: releases
  file:
    - dist_electron/*.dmg
    - dist_electron/*.deb
    - dist_electron/*.AppImage
    - dist_electron/*.snap
  file_glob: true
  skip_cleanup: true
  api_key: ${GITHUB_KEY}
  on:
    tags: true
